<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
// The showInfo function is defined to handle events when the user clicks on different buttons in the AR environment. When a button is clicked, the function sets the text attribute of a text tag to the name of the button and sets the currentTab variable to the corresponding value. When the user clicks on the text tag, the function checks the value of currentTab and redirects the user to the corresponding URL.
    showInfo = () => {


      let y = 0;


      const LinkdinButton = document.querySelector("#linkdin");

      const InstagramButton = document.querySelector("#instagarm");

      const GithubButton = document.querySelector("#github");
      const text = document.querySelector("#text");

     



  /// poiter 


      let currentTab = '';

      LinkdinButton.addEventListener('click', function (evt) {
        currentTab = 'web';
        text.setAttribute("value", " Kunal solanki  Linkdin  ");
       
      });

      InstagramButton.addEventListener('click', function (evt) {
        currentTab = 'email';
        text.setAttribute("value", " kunal solanki Instagram ");
       
      });

      GithubButton.addEventListener('click', function (evt) {
        currentTab = 'lindin';
        text.setAttribute("value", " kunal solanki Github  ");
      
      });

      /// to create webLink 

      text.addEventListener('click', function (evt) {
        if (currentTab === 'web') {
          window.location.href = "https://www.linkedin.com/in/solanki-kunal-14b595224/";
        }
      });
      text.addEventListener('click', function (evt) {
        if (currentTab === 'email') {
          window.location.href = "https://www.instagram.com/kgs2002107/";
        }
      });
      text.addEventListener('click', function (evt) {
        if (currentTab === 'lindin') {
          window.location.href = "https://github.com/Kunalgsolanki";
        }
      });

      console.log("hello")


    }

  



    // AFRAME.registerComponent, you define a set of methods that will be called by A-Frame at various points in the entity's lifecycle. The most commonly used method is init, which is called once when the component is first attached to an entity.//

    AFRAME.registerComponent('mytarget', {
      init: function () {
         this.el.addEventListener( "targetFound", event=>{// samjavanu chhe 
          ShowAvtar(()=>{

setTimeout(()=>{
showInfo();
},300)
})
          
         })
      
      },
      
    });





  </script>
</head>

<body>

  <!--  a-sceane is tag is provide the Ar vR enviroment in your  web - page 
    
     it is afrema web fream work librabry  which provide  ar vr compont in web-page 
      and 
e 
       to  add target imag
        to use .mind file it file has target point of your  image which are scan in your camera view 

        for genrate the .mind file use use this web-site 
    -->
  <a-scene mindar-image="imageTargetSrc: kgs.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!--  a-assets is the  add ar component on the genarted ar  -->
    <a-assets>
      <img id="card" src="./kgs.jpeg" />
      <img id="card1" src="./github3.png" />
      <img id="card2" src="./instagram.png" />
      <img id="card4" src="./linkdin3.jpg" />



      <a-asset-item id="avatarModel" src="./P.glb"></a-asset-item>
      <a-asset-item id="avatarModel1" src="./html.glb"></a-asset-item>
      <a-asset-item id="avatarModel2" src="./css.glb"></a-asset-item>
      <a-asset-item id="avatarModel3" src="./js.glb"></a-asset-item>
      <a-asset-item id="avatarModel4" src="./node.glb"></a-asset-item>
      <a-asset-item id="avatarModel5" src="./reactjs.glb"></a-asset-item>
    </a-assets>

    <!--  
      
      a-camear provide the  ar acess control in your  web- server  and show the cameera in your web-page
   it take some atribute like possion and clickble property in your page 



  -->

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: 10000; objects: .clickable">
    </a-camera>
    <!--  here a-entity tag uase type of ar component which render on genrated ar and it use for set type of ar component and it possion in cameara view it have attribute as x,y,z and rotation atrribute to use ar component in 3d cameara view 
    
  
           it  ar componet should have set id for diffrent componet to indivudle .


  -->
    <a-entity mytarget id="mytarget" mindar-image-target="targetIndex: 0">
      <!--  it use to create flat surface
        
        in 3d camera-view
      -->
      <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-image  visible=true  id="github" class="clickable" src="#card1" alpha-test="0.5" position="-0.28 -0.65 0"
        height="0.2" width="0.2"></a-image>
      <a-image visible=true id="instagarm" class="clickable" src="#card2" alpha-test="0.5" position="0 -0.65 0"
        height="0.2" width="0.2"></a-image>


      <a-image visible=true id="linkdin" class="clickable" src="#card4" alpha-test="0.5" position="0.3 -0.65 0"
        height="0.2" width="0.2"></a-image>

      <!--  a-gltf mode is ar component type 
        
        it is use to display the 3d model in   camera view 
         it have such attribute like rotation possion
    
         
        -->
      <a-gltf-model rotation="0 0 0 " position="0 -0.4 0" scale="0.003 0.003 0.003" src="#avatarModel"
      id="name"
      >
      </a-gltf-model>
      <a-gltf-model rotation="0 0 0" id="name2" position="0 -0.4 0.1" scale="0.004 0.004 0.004" src="#avatarModel1"
       ></a-gltf-model>
      <a-gltf-model rotation="0 0 0 " position="0 -0.4 0.1" scale="0.004 0.004 0.004" src="#avatarModel2"
        ></a-gltf-model>
      <a-gltf-model rotation="0 0 0 " position="0 -0.4 0.1" scale="0.004 0.004 0.004" src="#avatarModel3"
       ></a-gltf-model>
      <a-gltf-model rotation="0 0 0 " position="-0.30 -0.2 0.1" scale="0.005 0.005 0.005"
        src="#avatarModel4"></a-gltf-model>
      <a-gltf-model rotation="0 0 0 " position="0.2 -0.2 0.1" scale="0.005 0.005 0.005"
        src="#avatarModel5"></a-gltf-model>

      <a-text id="text" class="clickable" value="" color="blue" align="center" width="2" position="0 -0.9 0"
        geometry="primitive:plane; height: 0.1; width: 2
        ;" material="opacity: 0.5"></a-text>
    </a-entity>

  </a-scene>
</body>

</html>
